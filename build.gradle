apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'Main'

repositories {
    jcenter()
}

dependencies {
	compile 'com.graphhopper:graphhopper-reader-osm:+'
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '+'
	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '+'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '+'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '+'
	
	compile group: 'org.apache.commons', name: 'commons-text', version: '+'
	
	compile group: 'org.jxmapviewer', name: 'jxmapviewer2', version: '+'

    testImplementation 'junit:junit:+'
}
